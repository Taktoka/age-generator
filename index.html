<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Age</title>
  </head>
  <body>
    <div class="date-block">
      <h1 class="head">Age Generator</h1>
      <form>
        <div class="block">
          <label for="date">Date</label>
          <input type="text" id="date" />
        </div>
        <div class="block">
          <label for="date">Month</label>
          <input type="text" id="month" />
        </div>
        <div class="block">
          <label for="date">Year</label>
          <input type="text" id="year" />
        </div>
      </form>
      <button class="sub">Submit</button>
      <p class="result" style="display: none">
        You are<span class="years"></span> years old ,
        <span class="months"> </span> Months & <span class="days"></span> Days
      </p>
      <div class="by">
        Coded by <span>Heba</span> with <span class="heart">&#9829; </span>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
